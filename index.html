<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Delivery online</title>
</head>
<body>

    <div class="container mt-5 mb-5 text-monospace font-weight-bold text-primary">

        <h3 class="text-center text-monospace text-primary">Faça seu pedido</h3>
        <div class="container text-center">
            <img class="img-fluid" src="./img/img.jpg" alt="imagem delivery">
        </div>
        
        

    <form id="formulario">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" class="form-control" type="text" placeholder="Seu nome" required>        
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6 col-8">
                <label for="cep">CEP</label>
                <input id="cep" name="cep" class="form-control" type="number" required/>
            </div>
                
            <div class="form-group col-md-6 col-4">
                <label for="uf">Estado</label>
                <input id="uf" name="uf" type="text" class="form-control" required readonly>
                
            </div>
               
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text" class="form-control" readonly required>    
            </div>

            <div class="form-group col-md-6">
                <label for="bairro">Bairro</label>
                <input id="bairro" name="bairro" class="form-control" type="text" required readonly/>        
            </div>
        </div>
        
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input id="logradouro" name="logradouro" class="form-control" type="text" required readonly/>
        </div>
        

        <div class="form-row">
            <div class="form-group col">
                <label for="complemento">Complemento</label>
                <input id="complemento" name="complemento" class="form-control" type="text"/>
            </div>
                    
            <div class="form-group col">
                <label for="numero">Número</label>
                <input id="numero" name="numero" class="form-control" type="number" required/>
            </div>

            <div class="form-group col-sm-4">
                <label for="numero">Telefone para contato</label>
                <input id="fone" name="fone" class="form-control phone-mask" type="tel" pattern="^\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="(99) 99999-9999" required/>
            </div>
        </div>
        
        <input type="hidden" name="ip" id="ip">    
     
        <div class="form-group">
            <label for="pedido">Descreva aqui seu pedido</label>
            <textarea id="areaPedido" name="areaPedido" class="form-control" cols="30" rows="5" required></textarea>
        </div>
        
        <div class="col text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
        </div>
        
        </form>
    </div>

        <script src="./js/script.js"></script>

</body>
</html>
